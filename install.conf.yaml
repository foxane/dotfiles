- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc:
      force: true
    ~/.gitconfig:
    ~/.config/:
      create: true
      glob: true
      relink: true
      path: config/**
    ~/:
      glob: true
      path: dotconf/*
      prefix: '.'

- shell:
    - [git submodule update --init --recursive, Installing submodules]
